<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="manu.css">
    <title>Foolish Developer</title>
</head>
<body>
    <div class="content glassmorphism">
        <div class="text">Foolish Developer</div>
        <form action="#">
            <div class="field">
                <span class="fa fa-user"></span>
                <input type="text" placeholder="Email Id" required>
            </div>
            <div class="field">
                <span class="fa fa-lock"></span>
                <input type="password" placeholder="Password">
            </div>
            <button>Log in</button>
            <div class="or">Or</div>
            <div class="icon-button"> 
                <span class="facebook"><i class="fa fa-facebook"></i>  Facebook</span>
                <span><i class="fa fa-google"></i>  Google</span>
            </div>
        </form>
    </div>
</body>
</html>
